image: xanderkov/dind-golang:latest

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

services:
  - name: docker:dind
    command: ["--tls=false"]

before_script:
  - docker info

stages:
  - build
  - test

backend-build-job:
  stage: build
  when: always
  script:
    - cd src/
    - go mod tidy
    - go build cmd/backend/main.go
  artifacts:
    paths:
      - main
    expire_in: 1 hour

.setup_test_env:
  before_script:
    - cd src/
    - docker compose up -d
    - rm -rf ./test-reports/*
    - mkdir -p ./test-reports
    - export ALLURE_OUTPUT_PATH=./test-reports
    - go mod tidy
    - set -a
    - source .env
    - set +a

backend-unit:
  stage: test
  when: always
  extends: .setup_test_env
  script:
    - cd src/
    - go test ./...
  artifacts:
    paths:
      - test-reports
    expire_in: 1 hour
  needs:
    - backend-build-job

backend-postgres-integration-test-job:
  stage: test
  when: always
  extends: .setup_test_env
  script:
    - cd src/
    - go test ./test/integrational
  artifacts:
    paths:
      - test-reports
    expire_in: 1 hour
  needs:
    - backend-unit

backend-e2e-test-job:
  stage: test
  when: always
  extends: .setup_test_env
  script:
    - cd src/
    - go test ./tests/e2e
  artifacts:
    paths:
      - test-reports
    expire_in: 1 hour
  needs:
    - backend-postgres-integration-test-job
